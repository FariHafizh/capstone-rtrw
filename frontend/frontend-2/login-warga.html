<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- Card Login Warga -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">ðŸ‘¤ Login Warga</h2>

        <form action="dash-warga.html" method="POST">
            <!-- NIK -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="nik">NIK</label>
                <input type="text" id="nik" name="nik" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan NIK" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password" required>
            </div>

            <!-- Tombol Login -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Masuk
            </button>

            <!-- Lupa Password dan Register -->
            <div class="mt-4 text-center space-y-2">
                <a href="#" class="text-sm text-blue-600 hover:underline block">Lupa password?</a>
                <a href="register-warga.html" class="text-sm text-blue-600 hover:underline block">Belum punya akun? Daftar</a>
            </div>
        </form>
    </div>

</body>
</html>
