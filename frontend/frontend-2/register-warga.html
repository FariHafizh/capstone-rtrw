<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Card Register Warga -->
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">üìù Registrasi Warga</h2>

        <form action="login-warga.html" method="POST" class="space-y-4">
            <!-- NIK -->
            <div>
                <label for="nik" class="block text-gray-700 font-medium mb-1">NIK</label>
                <input type="text" id="nik" name="nik" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan NIK" required>
            </div>

            <!-- Nama -->
            <div>
                <label for="nama" class="block text-gray-700 font-medium mb-1">Nama</label>
                <input type="text" id="nama" name="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Jenis Kelamin -->
            <div>
                <label for="gender" class="block text-gray-700 font-medium mb-1">Jenis Kelamin</label>
                <select id="gender" name="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Pilih jenis kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <!-- Tanggal Lahir -->
            <div>
                <label for="dob" class="block text-gray-700 font-medium mb-1">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email aktif" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password" required>
            </div>

            <!-- Konfirmasi Password -->
            <div>
                <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Konfirmasi Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ulangi password" required>
            </div>

            <!-- Tombol Register -->
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
                Daftar
            </button>

            <!-- Link Login -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Sudah punya akun?
                    <a href="login-warga.html" class="text-blue-600 hover:underline">Login di sini</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
